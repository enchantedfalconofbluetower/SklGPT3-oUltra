<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Chat Application</title>
    <style>
        /* CSS to force the page and iframe to fill the entire screen */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars from appearing on the main page */
        }
        .full-screen-iframe {
            width: 100%;
            height: 100%;
            border: none; /* Removes the border around the embedded content */
        }
    </style>
</head>
<body>

    <!-- 
    The iframe loads your external chatbot link and uses the CSS class
    to ensure it fills 100% of the width and 100% of the height.
    -->
    <iframe 
        class="full-screen-iframe" 
        src="https://cdn.botpress.cloud/webchat/v3.4/shareable.html?configUrl=https://files.bpcontent.cloud/2025/11/15/07/20251115071707-4HTGA5AI.json&_gl=1*2x8efb*_gcl_au*OTcxNzM4MzYuMTc2MzA0NzQxMA..*_ga*MTY2NTExODAyNS4xNzYzMDQ3NDEx*_ga_HKHSWES9V9*czE3NjMyNzk1MTAkbzExJGcxJHQxNzYzMjc5NTE5JGo1MSRsMCRoMjAyMDI1OTUzOA.." 
        title="Embedded Botpress Chatbot"
        allowfullscreen>
    </iframe>

</body>
</html>
